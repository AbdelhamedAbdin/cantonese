{% extends 'base.html' %}
{% block title %} Change '{{ request.user.get_full_name }}' Name {% endblock %}

{% block body %}
    <div class="change_name">
        <div class="container">
            <form method="post" action="{% url 'accounts:change_name' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name"><strong>First Name:</strong></label>
                    <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name" value="{{ request.user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="last_name"><strong>Last Name:</strong></label>
                    <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name" value="{{ request.user.last_name }}">
                </div>
                <input type="submit" class="btn btn-primary" style="background-color: #2c5282 !important;border-color: #2c5282 !important" value="Change Now">
            </form>
        </div>
    </div>
{% endblock %}
