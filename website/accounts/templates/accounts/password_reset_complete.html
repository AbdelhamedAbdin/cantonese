{% extends 'base.html' %}

{% block title %} Password Reset Complete {% endblock %}

{% block body %}
    <style>
        p.password-complete {
            font-size: 16px;
        }
    </style>
    {% block content %}
        <div class="container">
            <p class="password-complete text-center">
                Your password has been set. You may go ahead and <a href="{% url 'accounts:login' %}">sign in</a> now.
            </p>
        </div>
    {% endblock %}
{% endblock %}
